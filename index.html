      /* Apple Intelligence Style - Vibrant & Flowing */
      
      :root {
        --star-speed: 6s; /* Smooth flowing speed */
        --star-thickness: 4px; 
        --star-length: 60%; 
        
        /* Vibrant Apple Intelligence Gradients (Cyan -> Blue -> Purple -> Pink) */
        /* Increased opacity to make it clearly visible on dark backgrounds */
        --ai-grad-h: linear-gradient(90deg, transparent 0%, #06b6d4 20%, #3b82f6 50%, #d946ef 80%, transparent 100%);
        --ai-grad-v: linear-gradient(180deg, transparent 0%, #06b6d4 20%, #3b82f6 50%, #d946ef 80%, transparent 100%);
        --ai-grad-h-rev: linear-gradient(270deg, transparent 0%, #06b6d4 20%, #3b82f6 50%, #d946ef 80%, transparent 100%);
        --ai-grad-v-rev: linear-gradient(0deg, transparent 0%, #06b6d4 20%, #3b82f6 50%, #d946ef 80%, transparent 100%);
      }

      @keyframes star-top {
        0% { left: -100%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { left: 100%; opacity: 0; }
      }
      @keyframes star-right {
        0% { top: -100%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes star-bottom {
        0% { right: -100%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { right: 100%; opacity: 0; }
      }
      @keyframes star-left {
        0% { bottom: -100%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { bottom: 100%; opacity: 0; }
      }

      .star-line {
        position: absolute;
        opacity: 0;
        filter: blur(4px); /* Soft glow */
        border-radius: 100px;
        z-index: 0;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.5); /* Add glow box shadow */
      }

      .star-top {
        height: var(--star-thickness);
        width: var(--star-length); 
        top: 0;
        left: -100%;
        background: var(--ai-grad-h);
        animation: star-top var(--star-speed) linear infinite;
      }
      
      .star-right {
        width: var(--star-thickness);
        height: var(--star-length);
        top: -100%;
        right: 0;
        background: var(--ai-grad-v);
        animation: star-right var(--star-speed) linear infinite;
        animation-delay: 1.5s; 
      }

      .star-bottom {
        height: var(--star-thickness);
        width: var(--star-length);
        bottom: 0;
        right: -100%;
        background: var(--ai-grad-h-rev);
        animation: star-bottom var(--star-speed) linear infinite;

      }

      .star-left {

        height: var(--star-length);
        bottom: -100%;
        left: 0;

        animation: star-left var(--star-speed) linear infinite;
